<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số nguyên dương</title>
</head>
<body>
<script>
    let a = +prompt('nhập số ');

    function nguyenduong() {
        if (a > 0) {
            return true;
        } else {
            return false;
        }
    }

    alert(nguyenduong());
</script>
</body>
</html>
